<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>EV Calculator v2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css?version=1.3" />
  </head>
  <body>
    <div class="container" id="root">
      <div class = "row">
      <h1 style="text-align: center">EV Calculator v2.2</h1>
      <div class="oddsInputContainer">
        <div class = "oddsRow">
          <div class="oddsRowHeader">Odds1</div>
          <div class="oddsRowHeader">Odds2</div>
          <div class="oddsRowHeader">NVO</div>
        </div>
      </div>
      <div class="oddsInputContainer" id="oddsInputContainer">
        
      </div>
      <div class="error" id="error"></div>
      <div class="actions">
        <div class="suggestBox">
          <button onclick="submitOddsRow()">new</button>
          <!-- <button onclick="useGenerator('eliminate')">Eliminate</button> -->
        </div>
        <!-- <div class="submitBox">
          <button onclick="submitStatus()">finalize</button>
        </div> -->
      </div>
      <div class = "oddsRow">
        <div class="oddsRowHeader">BetOdds</div>
        <div class="oddsRowHeader">Implied</div>
        <div class="oddsRowHeader">Prob</div>
        <div class="oddsRowHeader">EV</div>
      </div>
      <div class="oddsRow">
        <input type="number" onchange="handleAmOddsInputChange()" class= "oddsInput" id="americanOddsInput"></input>
        <div class="noVigOdds" id="impliedPercent" ></div>
        <div class="noVigOdds" id="parlayOdds"></div>
        <div class="noVigOdds" id="evOutput" ></div>
      </div>
      <div class="reset">
        <button onclick="reset()">reset</button>
      </div>
    </div>
    </div>
    <script src="generators.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
