<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>EV Calculator v2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css?version=1.3" />
  </head>
  <body>
    <div id="root">
      <h1 style="text-align: center">EV Calculator v2.1</h1>
      <div class="oddsInputContainer" id="oddsInputContainer"></div>
      <div class="error" id="error"></div>
      <div class="actions">
        <div class="suggestBox">
          <button onclick="makeNewRow()">new</button>
          <!-- <button onclick="useGenerator('eliminate')">Eliminate</button> -->
        </div>
        <!-- <div class="submitBox">
          <button onclick="submitStatus()">finalize</button>
        </div> -->
      </div>
      <div class="oddsRow">
        <input type="number" onchange="handleAmOddsInputChange()" pattern="[0-9]*" class= "oddsInput" id="americanOddsInput"></input>
        <div class="noVigOdds" id="impliedPercent" ></div>
        <div class="noVigOdds" id="parlayOdds"></div>
        <div class="noVigOdds" id="evOutput" ></div>
      </div>
      <div class="reset">
        <button onclick="reset()">reset</button>
      </div>
      <div class="keyboard" id="keyboard"></div>
    </div>
    <script src="generators.js"></script>
    <script src="main.js"></script>
  </body>
</html>
